<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <script src="./pokemonDetails.js" defer></script>
</head>

<body>
    <main class="detail-main">
        <header class="header">
            <div class="header-wrapper">
                <a href="./index.html" class="back-btn-wrap">
                    <img src="./assets/back-to-home.svg" alt="Back to home" class="back-btn" id="back-btn" />
                </a>
                <h1 class="name-wrap name"></h1>
                <p class="pokemon-id body2-fonts"></p>
            </div>
        </header>
        <div class="featured-img">
            <button id="leftArrow" class="arrow">
                <img src="./assets/chevron_left.svg" alt="Previous" />
            </button>
            <div class="detail-img-wrapper">
                <img src="" alt="Pokemon Image" />
            </div>
            <button id="rightArrow" class="arrow">
                <img src="./assets/chevron_right.svg" alt="Next" />
            </button>
        </div>
        <section class="detail-card-detail-wrapper">
            <div class="power-wrapper"></div>
            <p class="body2-fonts about-text">About</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <img src="./assets/weight.svg" alt="Weight" />
                    <p class="body3-fonts weight"></p>
                    <p class="caption-fonts">Weight</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <img src="./assets/height.svg" alt="Height" />
                    <p class="body3-fonts height"></p>
                    <p class="caption-fonts">Height</p>
                </div>
                <div class="pokemon-detail-wrap move"></div>
            </div>
            <p class="body3-fonts pokemon-description"></p>
            <p class="body2-fonts about-text">Base Stats</p>
            <div class="stats-wrapper"></div>
        </section>
        <img src="./assets/pokedex.svg" alt="Pokedex background" class="detail-bg" />
    </main>
</body>

</html>
